<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>Dog Viewer</h1>
			<span id="dog-name">Dougie the Default Corgi</span>
		</header>

		<section class="section-container">
			<section class="column" id="left-column">
				<section class="item">
					<span>Choose your Breed!</span>
				</section>

				<section class="item">
					<select class ="breeds">
						<option value="starter" selected>Select Me!</option>
					</select>
				</section>

				<section class="item">
					<section class="img-container">
						<section class="container">
							<div>🐶🐶🐶🐶🐶🐶🐶🐶</div>
							<img src="http://placecorgi.com/500/500"
							class="dog-img"
							alt = 'cute corgi for the homepage'
							/>
						</section>
					</section>
				</section>

			</section>
			<section class="column">
				<section class="item">
					<span>Dog Characteristics</span>
					<ul>
						<li id="MF">S: Male</li>
						<li id="age">Age: 2</li>
						<li id="likes">Likes: Ham, String Cheese, Bones</li>
						<li id="dislikes">Dislikes: Baths, Vaccums, Fireworks</li>
						<li id="fun-fact">Additional Info: On every walk, has to visit that one spot where the pee on every walk</li> 
					</ul>
				</section>
				<section class="item"></section>
			</section>

		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
